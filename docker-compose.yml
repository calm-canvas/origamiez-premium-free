services:
  wordpress:
    image: calm-canvas/wordpress:6.8-apache
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      WORDPRESS_DB_HOST: ${WORDPRESS_DB_HOST}
      WORDPRESS_DB_USER: ${WORDPRESS_DB_USER}
      WORDPRESS_DB_PASSWORD: ${WORDPRESS_DB_PASSWORD}
      WORDPRESS_DB_NAME: ${WORDPRESS_DB_NAME}
      WORDPRESS_DEBUG: ${WORDPRESS_DEBUG}
      WORDPRESS_DB_CHARSET: ${WORDPRESS_DB_CHARSET}
      WORDPRESS_DB_COLLATE: ${WORDPRESS_DB_COLLATE:-utf8mb4_unicode_ci}
      WORDPRESS_TABLE_PREFIX: ${WORDPRESS_TABLE_PREFIX}

    ports:
      - "${WP_PORT}:80"
    
    volumes:
      - ./docker/snapshot:/tmp/snapshot
      - ./plugins:/var/www/html/wp-content/plugins
      - ./origamiez:/var/www/html/wp-content/themes/origamiez
      - ./docker/config/override.ini:/usr/local/etc/php/conf.d/override.ini

    networks:
      - dev_tools
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/wp-admin/admin-ajax.php?action=heartbeat"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  cli:
    image: wordpress:cli-2.10.0
    user: www-data
    volumes:
      - ./plugins:/var/www/html/wp-content/plugins
      - ./origamiez:/var/www/html/wp-content/themes/origamiez
    environment:
      WORDPRESS_DB_HOST: ${WORDPRESS_DB_HOST}
      WORDPRESS_DB_USER: ${WORDPRESS_DB_USER}
      WORDPRESS_DB_PASSWORD: ${WORDPRESS_DB_PASSWORD}
      WORDPRESS_DB_NAME: ${WORDPRESS_DB_NAME}
    depends_on:
      wordpress:
        condition: service_healthy
    networks:
      - dev_tools
    
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  dev_tools:
    external: true
